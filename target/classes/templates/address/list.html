<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title> List addressses</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link href="../../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="container">
    <div th:if="${not #lists.isEmpty(addresses)}">
        <h2>Address List</h2>
        <table class="table table-striped">
            <tr>
                <th>Name</th>
                <th>Phone</th>
                <th>View</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <tr th:each="address : ${addresses}">
                <td th:text="${address.name}"></td>
                <td th:text="${address.phone}"></td>
                <td><a th:href="${'/address/show/' + address.id}">View</a> </td>
                <td><a th:href="${'/address/edit/' + address.id}">Edit</a> </td>
                <td><a th:href="${'/address/delete/' + address.id}">Delete</a> </td>
            </tr>
        </table>
    </div>
    <div class="row">
        <div class="col-sm-3">
            <a href="/address/new">New Address</a>
        </div>
    </div>
</div>

</body>
</html>
